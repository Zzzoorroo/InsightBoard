<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightBoard | ML Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="dashboard">
        <header>
            <h1>InsightBoard</h1>
            <p>Machine Learning Interface</p>
        </header>

        <main>
            <div class="card">
                <h3>Input Data</h3>
                <input type="text" id="userInput" placeholder="Type something to analyze...">
                <button onclick="runInference()">Run Prediction</button>
            </div>

            <div class="card results">
                <h3>Prediction Result</h3>
                <div id="loading" class="hidden">Processing...</div>
                <div id="resultContent">
                    <span class="label">Score:</span> <strong id="score">-</strong><br>
                    <span class="label">Category:</span> <strong id="category">-</strong>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function runInference() {
            const val = document.getElementById('userInput').value;
            document.getElementById('loading').classList.remove('hidden');

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ value: val })
            });

            const data = await response.json();
            document.getElementById('loading').classList.add('hidden');

            if (data.status === 'success') {
                document.getElementById('score').innerText = data.prediction;
                document.getElementById('category').innerText = data.category;
            }
        }
    </script>
</body>

</html>
