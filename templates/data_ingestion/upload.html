{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Upload Business Data (Excel/CSV)</h5>
    </div>
    <div class="card-body">
        <p class="text-muted">
            Select your raw sales or HR data file. The system will automatically process it.
        </p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_file" class="form-label">Select File:</label>
                {{ form.file }}
                {% if form.file.errors %}
                <div class="text-danger small">{{ form.file.errors }}</div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-success">
                ðŸš€ Upload & Analyze
            </button>
        </form>
    </div>
</div>
{% endblock %}
